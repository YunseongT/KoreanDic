<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 확장 사전 (API 연동)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Korean and English -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-tag {
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .result-tag:hover {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        .homonym-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: #f3f4f6; /* gray-100 */
        }
        .homonym-item .pos {
            font-weight: 500;
            color: #4f46e5; /* indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl min-h-screen flex flex-col">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600 mb-2">단어 확장 사전</h1>
            <p class="text-lg text-gray-600">우리말샘 API로 단어의 숨겨진 관계를 찾아보세요.</p>
        </header>

        <!-- Search Bar Section -->
        <div class="search-container my-8 sticky top-4 z-10 bg-gray-50/80 backdrop-blur-sm p-4 rounded-xl shadow-sm">
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="searchInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="단어를 입력하세요 (예: 사과, 말, 배)">
                <button id="searchButton" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">찾기</button>
            </div>
        </div>

        <!-- Status & Results Area -->
        <main class="flex-grow">
            <!-- Status Messages -->
            <div id="statusContainer" class="text-center py-12">
                 <div id="initialMessage">
                    <p class="text-gray-500">단어를 입력하고 '찾기' 버튼을 눌러주세요.</p>
                 </div>
                 <div id="loadingSpinner" class="hidden">
                    <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-500">API를 통해 찾는 중...</p>
                 </div>
                 <div id="errorMessage" class="hidden">
                     <p class="text-red-500 font-medium" id="errorMessageText"></p>
                 </div>
            </div>

            <!-- Results Section -->
            <div id="resultsContainer" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Homonyms Card -->
                <div id="homonymsCard" class="card hidden md:col-span-2" style="animation-delay: 0.1s;">
                    <h2 class="text-xl font-semibold mb-3 border-b pb-2 text-indigo-700">동음이의어 및 다의어</h2>
                    <div id="homonymsList" class="space-y-3"></div>
                </div>
                <!-- Synonyms Card -->
                <div id="synonymsCard" class="card hidden" style="animation-delay: 0.2s;">
                    <h2 class="text-xl font-semibold mb-3 border-b pb-2 text-green-700">유의어</h2>
                    <div id="synonymsList" class="flex flex-wrap gap-2"></div>
                </div>
                <!-- Antonyms Card -->
                <div id="antonymsCard" class="card hidden" style="animation-delay: 0.3s;">
                    <h2 class="text-xl font-semibold mb-3 border-b pb-2 text-red-700">반의어</h2>
                    <div id="antonymsList" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // API Key is now stored securely within the script scope
            const apiKey = '1735A5341E757DC9336240C30F8F24A7';

            // Element references
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            const statusContainer = document.getElementById('statusContainer');
            const initialMessage = document.getElementById('initialMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorMessageText = document.getElementById('errorMessageText');

            const resultsContainer = document.getElementById('resultsContainer');
            const homonymsCard = document.getElementById('homonymsCard');
            const synonymsCard = document.getElementById('synonymsCard');
            const antonymsCard = document.getElementById('antonymsCard');
            
            const homonymsList = document.getElementById('homonymsList');
            const synonymsList = document.getElementById('synonymsList');
            const antonymsList = document.getElementById('antonymsList');

            // --- Main Search Function ---
            const performSearch = async () => {
                const query = searchInput.value.trim();
                
                if (!query) {
                    showError("검색할 단어를 입력해주세요.");
                    return;
                }

                // Reset UI to searching state
                resultsContainer.classList.add('hidden');
                initialMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                statusContainer.classList.remove('hidden');

                // Construct API URL with a CORS proxy to prevent fetch errors in browser environments.
                const originalApiUrl = `https://opendict.korean.go.kr/api/search?key=${apiKey}&q=${query}&req_type=json&method=exact&num=100`;
                const apiUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(originalApiUrl)}`;


                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if (data.error) {
                         throw new Error(`API 오류: ${data.error.message}`);
                    }
                    
                    if (!data.channel || !data.channel.item || data.channel.item.length === 0) {
                        showError(`'${query}'에 대한 검색 결과가 없습니다.`);
                        return;
                    }

                    const processedData = processApiData(data);
                    displayResults(processedData);
                    statusContainer.classList.add('hidden');

                } catch (error) {
                    console.error("Fetch Error:", error);
                    showError(`데이터를 불러오는 데 실패했습니다. ( ${error.message} )`);
                } finally {
                    loadingSpinner.classList.add('hidden');
                }
            };
            
            // --- Process API Data ---
            const processApiData = (data) => {
                const items = data.channel.item;
                const results = {
                    homonyms: [],
                    synonyms: new Set(),
                    antonyms: new Set()
                };

                items.forEach(item => {
                    if (item.sense && item.sense.length > 0) {
                        // Homonyms/Polysemes
                        const sense = item.sense[0];
                        results.homonyms.push({
                            word: `${item.word}<sup>${item.sup_no || ''}</sup>`,
                            pos: sense.pos,
                            definition: sense.definition
                        });

                        // Synonyms & Antonyms
                        if (sense.relation_info && sense.relation_info.length > 0) {
                            sense.relation_info.forEach(rel => {
                                if (rel.type === '유의어') {
                                    results.synonyms.add(rel.word);
                                } else if (rel.type === '반의어') {
                                    results.antonyms.add(rel.word);
                                }
                            });
                        }
                    }
                });

                return {
                    homonyms: results.homonyms,
                    synonyms: Array.from(results.synonyms),
                    antonyms: Array.from(results.antonyms)
                };
            };


            // --- Function to Display Results ---
            const displayResults = (data) => {
                // Clear previous results
                homonymsList.innerHTML = '';
                synonymsList.innerHTML = '';
                antonymsList.innerHTML = '';
                
                // Reset card visibility
                [homonymsCard, synonymsCard, antonymsCard].forEach(card => card.classList.add('hidden'));

                // Populate lists and manage card visibility
                populateHomonyms(data.homonyms);
                populateRelatedWords(synonymsList, synonymsCard, data.synonyms);
                populateRelatedWords(antonymsList, antonymsCard, data.antonyms);

                // Show the main results container if there's any data
                if (data.homonyms.length > 0 || data.synonyms.length > 0 || data.antonyms.length > 0) {
                    resultsContainer.classList.remove('hidden');
                } else {
                     showError(`'${searchInput.value}'에 대한 유의어/반의어 정보가 없습니다.`);
                }
            };
            
            const populateHomonyms = (items) => {
                if (items && items.length > 0) {
                    items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'homonym-item text-sm';
                        div.innerHTML = `
                            <p class="font-bold text-base text-gray-900">${item.word} <span class="pos">(${item.pos})</span></p>
                            <p class="text-gray-600">${item.definition.replace(/<[^>]*>?/gm, '')}</p> 
                        `;
                        homonymsList.appendChild(div);
                    });
                    homonymsCard.classList.remove('hidden');
                }
            };

            const populateRelatedWords = (listElement, cardElement, items) => {
                if (items && items.length > 0) {
                    items.forEach(item => {
                        const tag = document.createElement('span');
                        tag.className = 'result-tag bg-gray-100 text-gray-700 text-sm font-medium px-3 py-1.5 rounded-full';
                        tag.textContent = item;
                        tag.onclick = () => {
                            searchInput.value = item.split(' ')[0];
                            performSearch();
                        };
                        listElement.appendChild(tag);
                    });
                    cardElement.classList.remove('hidden');
                }
            };
            
            const showError = (message) => {
                errorMessageText.textContent = message;
                errorMessage.classList.remove('hidden');
                statusContainer.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
            };
            
            // --- Event Listeners ---
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
